apiVersion: v1
kind: Pod
metadata:
  name: mongo-pod
  labels:
    app: microservice-libreria
    name: mongo-pod
spec:
  containers:
    - name: mongo
      image: mongo
      command:
      - /bin/bash
      - -c
      env:
      - name: MONGO_INITDB_ROOT_USERNAME
        value: "Admin"
      - name: MONGO_INITDB_ROOT_PASSWORD
        value: "$UboMagister2025"
      ports:
        - containerPort: 27017